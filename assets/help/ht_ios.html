    title:"安卓手机和苹果手机如何互传文件?",
    cont:"<p><b>方式一:android设备创建并向苹果手机分享热点。</b></p><p>1、Android手机选择[我要发送]并完成选择文件，在寻找接收者界面选择【连接iOS/WP】按钮；</p><p>2. 软件默认采用分享热点方式，自动关闭当前的无线连接并启动手机热点，这个方式的优点使连接后传输速度最快；</p><p>3. 启动成功后，软件会显示连接示意，请苹果手机按步骤连接。</p><p>当Android手机选择【我要接收】时，软件会自动启用热点，此时请苹果手机直接按提示步骤连接即可。</p><br><p><b>方式二:Android手机与苹果手机在同一个WIFI网络内。</b></p><p>如果Android手机和苹果手机在一个局域网内，又不希望用热点分享的方式连接苹果手机，可以在茄子设置中选择【传输时优先局域网】模式。</p><p>这个方式的优点是当收发双方传输时无需中断网络，连接最方便。</p><p>设置好后下次使用【连接iOS/WP】功能就不会启用手机热点了。</p><br><p>注：Android手机与WindowsPhone手机连接方式与此相同。</p>",
