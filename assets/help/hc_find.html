    title:"找不到周围的接收者？",
    cont:"<p>首先检查发送方的手机无线功能是否正常，可以扫描到周围的无线网络信号。</p><p>其次检查接收方手机是否成功建立了热点。</p><p>完成上述检查后，可以重新尝试启动茄子快传进行收发连接。</p><br><p>还有一种情况是接收方选择了【传输时优先局域网】模式，但发送方并没有连接相同的局域网。</p><p>解决方法：</p><p>1.将发送方设备连接到与接收方相同的网络即可。</p><p>2.或者请接收方在设置中关闭【传输时优先局域网】模式。</p><br><p>其它可能的解决建议：</p><p>1.清理本机的后台应用。</p><p>2.收发双方交换角色，发送方点我要接收，接受方点我要发送，再次尝试连接。</p>",
    other_1:"热点启动失败？",

    title:"Why can’t I find receivers around me?",
    cont:"<p>Firstly, verify that if the Wi-Fi network of sender is working properly, which is, able to scan the signals of Wi-Fi networks nearby.</p><p>Next, verify that if the hotspot has been set up properly on receiver.</p><p>Once above tests have been completed, please restart SHAREit and try again.</p><br><p>Another possible situation is that the 'Prefer Wi-Fi Mode' has been enabled on receiving devices, but actually the sender has not been connected to the same Wi-Fi network.</p><p>Solutions</p><p>1. Put the sender and receiver in the same Wi-Fi network.</p><p>2. Close 'Prefer Wi-Fi Mode' on receiver.</p><br><p>Other possible solutions</p><p>1. Clean up background apps on devices</p><p>2. Switch roles of the sender and receiver (i.e. tap 'Receive' on the sending device, and 'Send' on the receiving device) and try again.</p>",
